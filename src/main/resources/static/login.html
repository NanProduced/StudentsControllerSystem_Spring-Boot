<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Nan Produced</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="./assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="./assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="./assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="./assets/css/Social-Icons.css">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image"
                                 style="background-image: url('assets/img/dogs/4DC132B3-1F37-4104-83F2-615E268B21EE.JPEG');"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Student!Welcome Back!</h4>
                                </div>
                                <form class="user" action="/register/login" method="post">
                                    <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                             id="exampleInputEmail" aria-describedby="emailHelp"
                                                             placeholder="Enter Username" name="name"></div>
                                    <div class="mb-3"><input class="form-control form-control-user" type="password"
                                                             id="exampleInputPassword" placeholder="Password"
                                                             name="password"></div>
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small"></div>
                                    </div>
                                    <button class="btn btn-primary d-block btn-user w-100" type="submit"
                                            style="margin-top: 20px;">Login
                                    </button>
                                    <hr>
                                </form>
                                <div class="text-center"><a class="small" href="register.html">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/js/theme.js"></script>
</body>

</html>
