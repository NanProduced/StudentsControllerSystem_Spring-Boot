                    </svg>
                    <span>注销</span></a></li>

            <div class="text-center d-none d-md-inline">
                <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i
                            class="fas fa-bars"></i></button>
                    <ul class="navbar-nav flex-nowrap ms-auto">
                        <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link"
                                                                            aria-expanded="false"
                                                                            data-bs-toggle="dropdown" href="#"><i
                                class="fas fa-search"></i></a>
                            <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in"
                                 aria-labelledby="searchDropdown">
                                <form class="me-auto navbar-search w-100">
                                    <div class="input-group"><input class="bg-light form-control border-0 small"
                                                                    type="text" placeholder="Search for ...">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary py-0" type="button"><i
                                                    class="fas fa-search"></i></button>
                                        </div>
                                    </div>

                            </div>
                        </li>
                        <li class="nav-item dropdown no-arrow mx-1"></li>
                        <li class="nav-item dropdown no-arrow mx-1">
                            <div class="shadow dropdown-list dropdown-menu dropdown-menu-end"
                                 aria-labelledby="alertsDropdown"></div>
                        </li>
                        <div class="d-none d-sm-block topbar-divider"></div>
                        <li class="nav-item dropdown no-arrow">
                            <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link"

                                                                       href="#"><span
                                    class="d-none d-lg-inline me-2 text-gray-600 small"
                                    th:text="${session.user.username}"></span><img
                                    class="border rounded-circle img-profile"
                                    src="/assets/img/avatars/avatar1.jpeg"></a>
                                <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a
                                        class="dropdown-item" href="/register/getAll"><i
                                        class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Index</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="/user/logout"><i
                                            class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">课程信息</h3>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 fw-bold">course information</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 text-nowrap">
                                <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label
                                        class="form-label">Show&nbsp;
                                    <select class="d-inline-block form-select form-select-sm"
                                            onchange="javascript:location.href=this.value">
                                        <option value="/class/page/1/6" th:selected="${size eq 6}">6</option>
                                        <option value="/class/page/1/12" th:selected="${size eq 12}">12</option>
                                        <option value="/class/page/1/24" th:selected="${size eq 24}">24</option>
                                    </select>&nbsp;</label></div>
                            </div>
                            <div class="col-md-6">
                                <div class="text-md-end dataTables_filter" id="dataTable_filter"><i
                                        class="fa fa-hand-lizard-o"></i><a href="/admin_createCourse">添加课程</a><label
                                        class="form-label"></label></div>
                            </div>
                        </div>
                        <div class="table-responsive table mt-2" id="dataTable" role="grid"
                             aria-describedby="dataTable_info">
                            <table class="table my-0" id="dataTable">
                                <thead>
                                <tr>
                                    <th style="width: 80px;">ID</th>
                                    <th style="width: 200px;">课程名</th>
                                    <th style="width: 130px;">任教老师</th>
                                    <th style="width: 100px;">学分</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody th:each="course:${list}">
                                <tr>
                                    <td th:text="${course.id}"></td>
                                    <td th:text="${course.classname}"></td>
                                    <td th:text="${course.teacher}"></td>
                                    <td th:text="${course.score}"></td>
                                    <td><a th:href="'/class/check/'+${course.id}"><i class="fa fa-search"></i>信息</a><br>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td><i class="fab fa-draft2digital"></i></td>
                                    <td><i class="fas fa-book"></i></td>
                                    <td><i class="fa fa-user-circle-o"></i></td>
                                    <td><i class="icon ion-ios-bookmarks"></i></td>
                                    <td><i class="far fa-edit"></i></td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-md-6 align-self-center">
                                <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing
                                    <span th:text="(${current}-1)*${size}+1"></span> to <span th:if="${current!=pages}"
                                                                                              th:text="(${current}-1)*${size}+(${size})"></span><span
                                            th:if="${current==pages}" th:text="${total}"></span> of <span
                                            th:text="${total}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                                    <ul class="pagination">
                                        <li class="page-item"><a class="page-link" th:href="'/class/page/1/'+${size}"
                                                                 aria-label="Previous"><span aria-hidden="true">«</span></a>
                                        </li>
                                        <li class="page-item"><a class="page-link"
                                                                 th:href="'/class/page/'+(${current}-1)+'/'+${size}"
                                                                 th:if="${current>1}" th:text="${current}-1"></a></li>
                                        <li class="page-item active"><a class="page-link"
                                                                        th:href="'/class/page/'+(${current})+'/'+${size}"
                                                                        th:text="${current}"></a></li>
                                        <li class="page-item"><a class="page-link"
                                                                 th:href="'/class/page/'+(${current}+1)+'/'+${size}"
                                                                 th:if="${current!=pages&&pages>1}"
                                                                 th:text="${current}+1"></a></li>
                                        <li class="page-item"><a class="page-link"
                                                                 th:href="'/class/page/'+(${current}+2)+'/'+${size}"
                                                                 th:if="${current==1&&pages>2}"
                                                                 th:text="${current}+2"></a></li>
                                        <li class="page-item"><a class="page-link"
                                                                 th:href="'/class/page/'+${pages}+'/'+${size}"
                                                                 aria-label="Next"><span aria-hidden="true">»</span></a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © Nan Produced 2021</span></div>
            </div>
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>

</body>

</html>
