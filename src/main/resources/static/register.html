<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Nan Produced</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="/assets/css/Social-Icons.css">

    <script>
        function check2pwd() {
            if (examplePasswordInput.value != exampleRepeatPasswordInput.value) {
                alert("两次输入密码不一致！")
                examplePasswordInput.value = "";
                exampleRepeatPasswordInput.value = "";
            }
        }
    </script>

    <script>
        function checkEmail() {
            var regex = "[a-zA-Z0-9_]+@[a-zA-Z0-9_]+(\\.[a-zA-Z0-9]+)+";
            if (!exampleInputEmail.value.match(regex)) {
                alert("请输入正确的邮箱！")
                exampleInputEmail.value = "";
            }
        }
    </script>

</head>

<body class="bg-gradient-primary" style="background: rgba(13,15,13,0.94) ">
<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image"
                         style="background-image: url('/assets/img/0757D184-20DC-42C7-8339-8FF186B52F9F.JPEG');"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>
                        <form class="user" action="/register/StudentRegister" method="post">
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                                                          type="text" id="exampleFirstName"
                                                                          placeholder="Name" name="name"></div>
                                <div class="col-sm-6">
                                    <div class="form-check"><input class="form-check-input" name="sex" type="radio"
                                                                   value="男" id="formCheck-1" checked><label
                                            class="form-check-label" for="formCheck-1">男</label></div>
                                    <div class="form-check"><input class="form-check-input" name="sex" type="radio"
                                                                   value="女" id="formCheck-2"><label
                                            class="form-check-label" for="formCheck-2">女</label></div>
                                </div>
                            </div>
                            <div>
                                <span style="margin-left: 10px;" th:text="${error}"></span>
                            </div>
                            <div class="mb-3"><input class="form-control form-control-user" type="email"
                                                     id="exampleInputEmail" aria-describedby="emailHelp"
                                                     placeholder="Email Address" name="email" onblur="checkEmail()">
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                                                          type="password" id="examplePasswordInput"
                                                                          placeholder="Password" name="password"></div>
                                <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                                                             id="exampleRepeatPasswordInput"
                                                             placeholder="Repeat Password" name="password_repeat"
                                                             onblur="check2pwd()"></div>
                            </div>
                            <button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account
                            </button>
                            <hr>
                        </form>
                        <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/theme.js"></script>
</body>

</html>
